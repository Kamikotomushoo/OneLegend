<div class="regions_map_container" >
  <div
  *ngFor="let region of regionsDataList"
    class="threeD_hover_name {{ region.className }}"
    (click)="openDetail(region)"
  >
    {{ region.name }}
  </div>
</div>
<app-region-detail-window  *ngIf="isChecked" [regionData]="checkedRegion"></app-region-detail-window>
